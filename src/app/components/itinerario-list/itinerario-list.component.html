<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-calendar-check text-success me-2"></i>Agenda de Coletas</h2>
    <button class="btn btn-success" routerLink="/itinerarios/novo">
      <i class="bi bi-plus-lg me-1"></i> Agendar
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>Data</th>
            <th>Rota</th>
            <th>Caminhão</th>
            <th>Distância</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itinerarios">
            <td>{{ item.dataColeta | date:'dd/MM/yyyy' }}</td>
            <td class="fw-bold">{{ item.nomeRota }}</td>
            <td><span class="badge bg-secondary">{{ item.caminhaoPlaca }}</span></td>
            <td>{{ item.distanciaTotalKm | number:'1.2-2' }} km</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-danger" (click)="deletar(item.id!)" title="Cancelar">
                <i class="bi bi-x-lg"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="itinerarios.length === 0">
            <td colspan="5" class="text-center py-4 text-muted">Nenhum agendamento encontrado.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
