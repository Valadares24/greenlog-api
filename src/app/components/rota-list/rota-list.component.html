<div class="container mt-5">
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-map-fill text-success me-2"></i>Gestão de Rotas</h2>
        <button class="btn btn-success" routerLink="/rotas/nova">
          <i class="bi bi-plus-lg me-1"></i> Nova Rota
    </button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome da Rota</th>
            <th>Caminhão Designado</th>
            <th>Distância (Km)</th>
            <th>Resíduos</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rota of rotas">
            <td>{{ rota.id }}</td>
            <td class="fw-bold">{{ rota.nome }}</td>
            <td>
              <span class="badge bg-secondary">{{ rota.caminhaoPlacaDesignada }}</span>
            </td>
            <td>{{ rota.distanciaTotalKm | number:'1.2-2' }} km</td>
            <td>
              <span *ngFor="let residuo of rota.tiposResiduosAtendidos" class="badge bg-info text-dark me-1">
                {{ residuo }}
              </span>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" title="Editar">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deletarRota(rota.id!)" title="Excluir">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="rotas.length === 0">
            <td colspan="6" class="text-center py-4 text-muted">
              Nenhuma rota cadastrada no sistema.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
